<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Reistration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <label for="email"><b>Username</b></label>
        <input
          type="text"
          name="username"
          placeholder="Enter Username"
          autocomplete="off"
          required
        />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          autocomplete="off"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          autocomplete="off"
          required
        />

        <label for="cpsw"><b>Confirm Password</b></label>
        <input
          type="password"
          placeholder="Re-enter the Password"
          name="cpsw"
          autocomplete="off"
          required
        />

        <label for="email"><b>Phone Number</b></label>
        <br />
        <select name="countryCode" required>
          <option value="88">+88</option>
          <option value="89">+89</option>
          <option value="90">+90</option>
          <option value="91">+91</option>
        </select>
        <input
          type="phone"
          name="phone"
          placeholder="01XXXXXXXXX"
          autocomplete="off"
          required
        />

        <label><b>Birth Date</b></label>
        <br />
        <select name="bm" required>
          <option value="1">January</option>
          <option value="2">Feruary</option>
          <option value="3">March</option>
          <option value="4">April</option>
        </select>
        <select name="bd" required>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
        </select>
        <select name="by" required>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
        </select>

        <label><b>Gender</b></label>
        <br />
        <div class="gen"><input type="radio" /> Male</div>
        <div class="gen"><input type="radio" /> Female</div>
        <div class="gen"><input type="radio" /> Other</div>

        <p>
          <input type="checkbox" checked /> By creating an account you agree to
          our <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </div>
    </form>
    <div style="position: absolute; bottom: -30%">&nbsp;</div>
  </body>
</html>
